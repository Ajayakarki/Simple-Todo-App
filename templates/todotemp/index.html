{% extends 'partial/base.html' %}


{% block content %}

{% load crispy_forms_tags %}


<div class="border p-3">
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-success btn-block" type="submit" value="Submit">
    </form>

    <hr> 

    {% for todo in todos %}
    <div class="border p-3">
        <small>{{todo.date}}</small>
        <div class="row">
            <div class="col-md-8">
                {% if todo.complete == True %}
                <p><span><i class="fas fa-check-circle"></i></span>
                {{todo.content}}</p>
                {% else %}
                <p>{{todo.content}}</p>
                {% endif %}
            </div>
            <div class="col-md-4">
                <a class="btn btn-info btn-sm" href="{% url 'to-do-update' todo.id %}">Edit</a>
                <a class="btn btn-danger btn-sm" href="{% url 'to-do-delete' todo.id %}">Delete</a>
            </div>
        </div>

    </div>

    {% endfor %}
</div>
{% endblock %}
